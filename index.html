<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>
    <div id="app">
        <div class="login">
            <div class="welcome">Welcome</div>
            <div class="form">
                <form action="">
                    <div class="form-group"><span>账号：</span><input type="text" class="form-control"
                            v-model="loginData.userName">
                    </div>
                    <div class="form-group"><span>密码：</span><input type="password" class="form-control"
                            v-model="loginData.passWord"></div>
                    <input class="btn btn-default" type="button" value="Login" @click="login()">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./JS/index.js"></script>

</html>
